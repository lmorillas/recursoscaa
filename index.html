<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Recursos en SlideShare</title>
    <!-- metadata -->
    <meta name="description" content="Arasaac Slideshare">
    <meta name="og:description" content="Arasaac Slideshare">
    <meta name="keywords" content="recursos arasaac slideshare">

    <!-- Datos + importadores -->
    <link href="datos.json" type="application/json" rel="exhibit-data" />


    <!-- libs simile-exhibit -->

    <script src="http://api.simile-widgets.org/exhibit/HEAD/lib/jquery-1.7.2.min.js" type="text/javascript">
    </script>
    <script src="http://api.simile-widgets.org/exhibit/3.1.1/exhibit-api.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .exhibit-cloudFacet-value {
        font-size: smaller;
        text-transform: lowercase;
    }
    .exhibit-facet-value {
        font-size: smaller;
    }
    .exhibit-facet-header, .exhibit-cloudFacet-header {
        margin-top: 12px;
    }
    div.exhibit-legendWidget > div.exhibit-color-legend > div > div > span.label {
        color: black;
    }
    .titulo {
        text-align: center;
    }
    .row {
        margin-top: 4em;
    }
    </style>

    <script type="text/javascript">
    $(window).load(function() {
        $("input").addClass("form-control");
    });
    </script>
    <script type="text/javascript">
    var tableStyler = function(table, database) {
        $(table).addClass("table table-hover");
    };
    </script>
</head>

<body>


    <div class="container-fluid">
        <div class="col-xs-8 center-block titulo" style="float:none;">
            <h1>Recusos AAC en Slideshare</h1>
                <p>Información extraída de <a href="http://es.slideshare.net/JosManuelMarcos/">http://es.slideshare.net/JosManuelMarcos</a> </p>
        </div>

        <div class="row">

            <div class="col-xs-3">
                <div class="ext_search" data-ex-role="exhibit-facet" data-ex-facet-class="TextSearch" data-ex-facet-label="Buscar recursos">
                </div>
                 <div data-ex-role="exhibit-facet" data-ex-expression=".autor" data-ex-facet-label="Autor" data-ex-collapsible="true"></div>


            </div>

            <div class="col-xs-9">
                <div data-ex-role="view" data-ex-label="Software Educativo" data-ex-view-class="Tabular" data-ex-columns=".label, .imagen" data-ex-column-labels="Título, Imagen"  data-ex-sort-column="1" data-ex-sort-ascending="true" data-ex-table-styler="tableStyler" data-ex-paginate="true" data-ex-page-size="25" >
                        <table style="display: none;">
                            <tr>
                                <td style="width: 80%"><p><strong><a data-ex-href-content=".url" data-ex-title-content=".desc"><span data-ex-content=".label"></span></a></strong></p>
                                <p data-ex-content=".desc"></p></td>
                                <td><img class="img-responsive" data-ex-src-content=".imagen" alt="Imagen AAC"></img></td>
                            </tr>
                        </table>
                    </div>


            </div>

            </div>
            <footer>
                <a href="https://github.com/lmorillas">By @lmorillas</a>
            </footer>

        </div>
</body>

</html>
